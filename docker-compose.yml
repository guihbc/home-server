  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    ports:
      - "8053:53/tcp"
      - "8053:53/udp"
      - "8081:80/tcp"
      #- "8067:67/udp" #Only required if you are using Pi-hole as your DHCP server
    environment:
      TZ: "America/Sao_Paulo"
      WEBPASSWORD: "02g04y24h22f50"
    volumes:
      - './pihole/etc-pihole:/etc/pihole'
      - './pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      - NET_ADMIN
    networks:
      - apps-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.pihole.rule=Host(`pihole.home`)'
      - 'traefik.http.routers.pihole.entrypoints=web'
      - 'traefik.http.middlewares.pihole.addprefix.prefix=/admin'
      - 'traefik.http.services.pihole.loadBalancer.server.port=80'
    restart: unless-stopped
  
  traefik:
    image: "traefik:v2.11"
    container_name: "traefik"
    command:
      - "--providers.docker=true"
      - "--providers.docker.network=apps-network"
      - "--entrypoints.web.address=:80"
      - "--api.insecure=true"
      - '--providers.docker.exposedbydefault=false'
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    depends_on:
      - pihole
    networks:
      - apps-network
    labels:
      - 'traefik.docker.network=apps-network' 
      - 'traefik.http.routers.traefik.rule=Host(`traefik.rpi.home`)'
      - 'traefik.http.routers.traefik.service=api@internal'
      - 'traefik.http.middlewares.traefik.entrypoints=web'

networks:
  apps-network:
    driver: bridge

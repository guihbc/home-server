version: '3.9'
services:

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    ports:
      - "8053:53/tcp"
      - "8053:53/udp"
      - "8081:80/tcp"
    environment:
      TZ: "America/Sao_Paulo"
      WEBPASSWORD: "02g04y24h22f50"
    volumes:
      - './pihole/etc-pihole:/etc/pihole'
      - './pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      - NET_ADMIN
    networks:
      - traefik_server_apps
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=traefik_server_apps'
      - 'traefik.http.routers.pihole.rule=PathPrefix(`/pihole/`)'
      - 'traefik.http.routers.pihole.entrypoints=web'
      - 'traefik.http.services.pihole.loadBalancer.server.port=80'
      - 'traefik.http.middlewares.pihole.stripprefix.prefixes=/pihole'
      # - 'traefik.http.middlewares.pihole.replacepathregex.regex=^/pihole/(.*)'
      # - 'traefik.http.middlewares.pihole.replacepathregex.replacement=/admin/$$1'
      - 'traefik.http.routers.pihole.middlewares=pihole'
    restart: unless-stopped

  traefik:
    image: "traefik:v2.11"
    container_name: "traefik"
    command:
      - "--log.level=DEBUG"
      - "--api.debug=true"
      - "--providers.docker=true"
      - "--providers.docker.network=traefik_server_apps"
      - "--entrypoints.web.address=:80"
      - "--api.insecure=true"
      - '--providers.docker.exposedbydefault=false'
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    depends_on:
      - pihole
    networks:
      - traefik_server_apps
    labels:
      - 'traefik.docker.network=traefik_server_apps'
      - 'traefik.http.routers.traefik.rule=PathPrefix(`/traefik`)'
      - 'traefik.http.routers.traefik.service=api@internal'
      - 'traefik.http.middlewares.traefik.entrypoints=web'

  whoami:
    image: traefik/whoami
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_server_apps"
      - "traefik.http.routers.whoami.rule=PathPrefix(`/whoami`)"
      - "traefik.http.services.whoami.loadBalancer.server.port=80"
    networks:
      - traefik_server_apps

networks:
  traefik_server_apps:
    external: true
